language: ruby
rvm:
  - 2.1  

before_install:
  - nvm install 6.0
install:
  - gem install jekyll
  - gem install s3_website
script:
  - if [ "$TRAVIS_PULL_REQUEST" = false ]; then export s3_bucket="developer.avalara.com"; fi
  - echo $s3_bucket
  - npm install
  - bundle install
  - npm run build && bundle exec jekyll build
after_success:
  - if [ -n "$ALGOLIA_API_KEY" ]; then bundle exec jekyll algolia push; fi
  - if [ -n "$secret_key" ] && [ "$TRAVIS_BRANCH" == "master" ]; then s3_website push; fi
  
