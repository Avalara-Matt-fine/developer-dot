<header>
    <a href="/"><img src="/images/adn_nav.png" width="280" height="60" alt="Avalara Developer Network"></a>
    {% if page.product %}
        <a href='/{{page.product}}' id="product">{{page.product}}</a>
    {% endif %}
    <div class="top-bar">
        <span data-responsive-toggle="responsive-menu" data-hide-for="medium">
            <button class="menu-icon" type="button" data-toggle>MENU</button>
        </span>
        <div id="responsive-menu">
            <div class="top-bar-left">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li><a href="/avalara-apis.html">APIs</a></li>
                    <li>
                        <a href="#">API Documentation</a>
                        <ul class="menu vertical">
                            {% for api in site.apis %}
                            <li><a href="{{ api[1] }}">{{ api[0] }}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                    <li><a href="/certification">Avalara Certified</a></li>
                    <li><a href="/blog">Community</a></li>
                    <li class="hdr-search-container">
                        <span class="hdr-search-icon fi-magnifying-glass icon-flipped-x mouse"></span>
                        <form class="hdr-search-form">
                            <h4>Search Avalara Developer</h4>
                            <div class="input-group-field"><input id="nav-query" type="search" placeholder="Search"></div>
                            <div class="input-group-button"><input type="submit" class="button" value="Search"></div>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
