<div id="root"></div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/mithril/0.2.5/mithril.min.js"></script>
<script src="sample-request.js"></script>

<script>
    var validateAddress = {
        title: 'Validate Address',
        metadata: [
            {header: 'Description', val: 'Validate an address'},
            {header: 'Endpoint', val: 'https://developer.avalara.com/1.0/address/validate'},
            {header: 'HTTP Method', val: 'GET'}
        ],
        querystring: [
            {name: 'Line1', default: '1100 2nd Ave', required: true},
            {name: 'Line2', default: 'Suite 300', required: false},
            {name: 'Line3', default: '', required: false},
            {name: 'City', default: 'Seattle', required: false},
            {name: 'Region', default: 'WA', required: false},
            {name: 'Country', default: 'United States', required: true},
            {name: 'PostalCode', default: '', required: false}
        ],
        postBody: {}
    };

    var getTax = {
        title: 'Get Tax',
        metadata: [
            {header: 'Description', val: 'Calculates taxes on a document such as a sales order, sales invoice or purchase order'},
            {header: 'Endpoint', val: 'https://developer.avalara.com/1.0/tax/get'},
            {header: 'HTTP Method', val: 'POST'}
        ],
        querystring: [],
        postBody: {
            "context": {
                "resource-path": "/tax/get",
                "http-method": "POST"
            },
            "params": {
                "header": {
                "api-key": ""
                }
            },
            "body-json": {
                "DocDate": "2016-02-11",
                "CustomerCode": "0000",
                "CompanyCode":"APITrialCompany",
                "Addresses": [
                    {
                        "AddressCode": "1",
                        "Line1": "435 Ericksen Avenue Northeast",
                        "Line2": "#250",
                        "PostalCode": "98110"
                    }
                ],
                "Lines": [
                    {
                        "LineNo": "1",
                        "DestinationCode": "1",
                        "OriginCode": "1",
                        "Qty": 1,
                        "Amount": 10
                    }
                ]
            }
        }
    };

    m.mount(document.getElementById('root'), m.component(App, [validateAddress, getTax]));
</script>
