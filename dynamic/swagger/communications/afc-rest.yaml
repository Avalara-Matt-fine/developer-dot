---
swagger: "2.0"
info:
  description: "APIs to interface with communications tax calculations. The api_key\
    \ represents the UserId:Password converted to Base64 to be used for Authentication."
  version: "v1"
  title: "Saas Pro"
  termsOfService: "None"
basePath: "/"
paths:
  /OrangeZ/Config:
    get:
      tags:
      - "Config"
      summary: "Get check"
      operationId: "OrangeZConfigGet"
      produces: []
      parameters: []
      responses:
        204:
          description: "No Content"
  /OrangeZ/Health:
    get:
      tags:
      - "Health"
      summary: "Get Health"
      operationId: "OrangeZHealthGet"
      produces: []
      parameters: []
      responses:
        204:
          description: "No Content"
  /api/v1/Application/AFCDatabaseEngineVersion:
    get:
      tags:
      - "Application"
      summary: "Get the Tax Engine Database Version"
      operationId: "ApiV1ApplicationAFCDatabaseEngineVersionGet"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters: []
      responses:
        200:
          description: "OK"
          schema:
            type: "string"
  /api/v1/Application/AFCEngineVersion:
    get:
      tags:
      - "Application"
      summary: "Get the version of the Tax Calculator Dll"
      operationId: "ApiV1ApplicationAFCEngineVersionGet"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters: []
      responses:
        200:
          description: "OK"
          schema:
            type: "string"
  /api/v1/Application/RESTVersion:
    get:
      tags:
      - "Application"
      summary: "Get the version of the Rest APIs"
      operationId: "ApiV1ApplicationRESTVersionGet"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters: []
      responses:
        200:
          description: "OK"
          schema:
            type: "string"
  /api/v1/Application/ServerTime:
    get:
      tags:
      - "Application"
      summary: "Get Server Time in UTC"
      operationId: "ApiV1ApplicationServerTimeGet"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters: []
      responses:
        200:
          description: "OK"
          schema:
            type: "string"
            format: "date-time"
  /api/v1/BridgeConference/Taxes:
    post:
      tags:
      - "BridgeConference"
      summary: "Calculates taxes on a bridge conference transaction."
      operationId: "ApiV1BridgeConferenceTaxesPost"
      consumes:
      - "application/json"
      - "text/json"
      - "application/json-patch+json"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters:
      - name: "transaction"
        in: "body"
        description: "BridgeConferenceTransaction object."
        required: false
        schema:
          "$ref": "#/definitions/BridgeConferenceTransaction"
      responses:
        '200':
          description: "OK"
          schema:
            "$ref": "#/definitions/BridgeConferenceResults"
      deprecated: false
  /api/v1/BridgeConference/Adjustments:
    post:
      tags:
      - "BridgeConference"
      summary: "Calculates tax adjustments on a bridge conference transaction."
      operationId: "ApiV1BridgeConferenceAdjustmentsPost"
      consumes:
      - "application/json"
      - "text/json"
      - "application/json-patch+json"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters:
      - name: "transaction"
        in: "body"
        description: "BridgeConferenceTransaction object."
        required: false
        schema:
          "$ref": "#/definitions/BridgeConferenceTransaction"
      responses:
        '200':
          description: "OK"
          schema:
            "$ref": "#/definitions/BridgeConferenceResults"
      deprecated: false
  /api/v1/CalculateAdjustments:
    post:
      tags:
      - "CalculateAdjustments"
      summary: "Gets all applicable taxes for the adjustment passed in."
      operationId: "ApiV1CalculateAdjustmentsPost"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters:
      - in: "body"
        name: "anAdjustment"
        description: "Adjustment for which Taxes will be returned."
        required: false
        schema:
          $ref: "#/definitions/Transaction"
      responses:
        200:
          description: "OK"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/TaxData"
  /api/v1/CalculateJurisdiction:
    post:
      tags:
      - "CalculateJurisdiction"
      summary: "Determines the taxing jurisdiction for a transaction and returns the\
        \ JCode at the lowest level."
      operationId: "ApiV1CalculateJurisdictionPost"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters:
      - in: "body"
        name: "aTransaction"
        description: "Transaction object."
        required: false
        schema:
          $ref: "#/definitions/Transaction"
      responses:
        200:
          description: "OK"
          schema:
            type: "integer"
            format: "int32"
  /api/v1/CalculateProRated/Adjustments:
    post:
      tags:
      - "CalculateProRated"
      summary: "Calculates adjustments for a pro-rated transaction."
      operationId: "ApiV1CalculateProRatedAdjustmentsPost"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters:
      - in: "body"
        name: "transaction"
        description: "Pro-rated transaction."
        required: false
        schema:
          $ref: "#/definitions/ProRatedTransaction"
      responses:
        200:
          description: "OK"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/TaxData"
  /api/v1/CalculateProRated/Taxes:
    post:
      tags:
      - "CalculateProRated"
      summary: "Calculates taxes for a pro-rated transaction."
      operationId: "ApiV1CalculateProRatedTaxesPost"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters:
      - in: "body"
        name: "transaction"
        description: "Pro-rated transaction."
        required: false
        schema:
          $ref: "#/definitions/ProRatedTransaction"
      responses:
        200:
          description: "OK"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/TaxData"
  /api/v1/CalculateReversal/Adjustments:
    post:
      tags:
      - "CalculateReversal"
      summary: "API for processing reverse tax calculations"
      operationId: "ApiV1CalculateReversalAdjustmentsPost"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters:
      - in: "body"
        name: "anAdjustment"
        description: "Telecom transaction"
        required: false
        schema:
          $ref: "#/definitions/Transaction"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/ReverseTaxResults"
  /api/v1/CalculateReversal/Taxes:
    post:
      tags:
      - "CalculateReversal"
      summary: "API for processing reverse tax calculations"
      operationId: "ApiV1CalculateReversalTaxesPost"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters:
      - in: "body"
        name: "aTransaction"
        description: "Telecom transaction"
        required: false
        schema:
          $ref: "#/definitions/Transaction"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/ReverseTaxResults"
  /api/v1/CalculateTaxes:
    post:
      tags:
      - "CalculateTaxes"
      summary: "Gets all applicable taxes for the transaction passed in."
      operationId: "ApiV1CalculateTaxesPost"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters:
      - in: "body"
        name: "aTransaction"
        description: "Transaction for which Taxes will be returned."
        required: false
        schema:
          $ref: "#/definitions/Transaction"
      responses:
        200:
          description: "OK"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/TaxData"
  /api/v1/CalculateWithOverrides/Taxes:
    post:
      tags:
      - "CalculateWithOverrides"
      summary: "Applies the specified tax rate override info and calculates taxes on
        the transaction."
      operationId: "ApiV1CalculateWithOverridesTaxesPost"
      consumes:
      - "application/json"
      - "text/json"
      - "application/json-patch+json"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters:
      - name: "request"
        in: "body"
        description: "Object containing transaction to be processed and tax rate override
          list."
        required: false
        schema:
          "$ref": "#/definitions/CalculateWithOverridesRequest"
      responses:
        '200':
          description: "OK"
          schema:
            type: "array"
            items:
              "$ref": "#/definitions/TaxData"
  /api/v1/CalculateWithOverrides/Adjustments:
    post:
      tags:
      - "CalculateWithOverrides"
      summary: "Applies the specified tax rate override info and calculates adjustments
        on the transaction."
      operationId: "ApiV1CalculateWithOverridesAdjustmentsPost"
      consumes:
      - "application/json"
      - "text/json"
      - "application/json-patch+json"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters:
      - name: "request"
        in: "body"
        description: "Object containing transaction to be processed and tax rate override
          list."
        required: false
        schema:
          "$ref": "#/definitions/CalculateWithOverridesRequest"
      responses:
        '200':
          description: "OK"
          schema:
            type: "array"
            items:
              "$ref": "#/definitions/TaxData"
  /api/v1/CustMode/BeginBatch:
    get:
      tags:
      - "CustMode"
      summary: "API to initiate a new customer batch."
      operationId: "ApiV1CustModeBeginBatchGet"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters: []
      responses:
        200:
          description: "OK"
          schema:
            type: "integer"
            format: "int64"
  /api/v1/CustMode/CalcAdjustments:
    post:
      tags:
      - "CustMode"
      summary: "Submits a transaction for calculating adjustments for the specified\
        \ customer batch."
      operationId: "ApiV1CustModeCalcAdjustmentsPost"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters:
      - in: "body"
        name: "trans"
        description: "Object specifying the customer batch ID and transaction data"
        required: false
        schema:
          $ref: "#/definitions/CustModeTransaction"
      responses:
        200:
          description: "OK"
          schema:
            type: "boolean"
  /api/v1/CustMode/CalcTaxes:
    post:
      tags:
      - "CustMode"
      summary: "Submits a trasnaction for calculating taxes for the specified customer\
        \ batch."
      operationId: "ApiV1CustModeCalcTaxesPost"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters:
      - in: "body"
        name: "trans"
        description: "Object specifying the customer batch ID and transaction data."
        required: false
        schema:
          $ref: "#/definitions/CustModeTransaction"
      responses:
        200:
          description: "OK"
          schema:
            type: "boolean"
  /api/v1/CustMode/CalcTaxesInCustMode:
    post:
      tags:
      - "CustMode"
      summary: "Processes the list of transactions specified in customer mode."
      operationId: "ApiV1CustModeCalcTaxesInCustModePost"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters:
      - in: "body"
        name: "request"
        description: "Object containing transactions to be processed."
        required: false
        schema:
          $ref: "#/definitions/CalcTaxesInCustModeRequest"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/CustomerResults"
  /api/v1/CustMode/ProcessBatch:
    post:
      tags:
      - "CustMode"
      summary: "Triggers the processing of the specified customer batch."
      operationId: "ApiV1CustModeProcessBatchPost"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters:
      - in: "body"
        name: "request"
        description: ""
        required: false
        schema:
          $ref: "#/definitions/ProcessBatchRequest"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/CustomerResults"
  /api/v1/Location/Address/{pCode}:
    get:
      tags:
      - "Location"
      summary: "Translates a PCode to a List of ZipAddresses"
      operationId: "ApiV1LocationAddressByPCodeGet"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters:
      - name: "pCode"
        in: "path"
        description: ""
        required: true
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "OK"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/AddressData"
  /api/v1/Location/PCode:
    post:
      tags:
      - "Location"
      summary: "Converts the Given request data to a PCode. Only one of the fields\
        \ should be used for the conversion: ZipAddress, FipsCode or NPANxx"
      operationId: "ApiV1LocationPCodePost"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters:
      - in: "body"
        name: "request"
        description: ""
        required: false
        schema:
          $ref: "#/definitions/RequestPCodeDetail"
      responses:
        200:
          description: "OK"
          schema:
            type: "integer"
            format: "int32"
  /api/v1/Location/PCodeToFips/{pCode}:
    get:
      tags:
      - "Location"
      summary: "Translates a PCode to a Fips"
      operationId: "ApiV1LocationPCodeToFipsByPCodeGet"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters:
      - name: "pCode"
        in: "path"
        description: ""
        required: true
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "OK"
          schema:
            type: "string"
  /api/v1/TaxLookup/Category/{taxType}:
    get:
      tags:
      - "TaxLookup"
      summary: "Gets Tax Category from a TaxType"
      operationId: "ApiV1TaxLookupCategoryByTaxTypeGet"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters:
      - name: "taxType"
        in: "path"
        description: "TaxType"
        required: true
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "OK"
          schema:
            type: "string"
  /api/v1/TaxLookup/Description/{taxType}:
    get:
      tags:
      - "TaxLookup"
      summary: "Gets the Tax Description from a TaxType"
      operationId: "ApiV1TaxLookupDescriptionByTaxTypeGet"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters:
      - name: "taxType"
        in: "path"
        description: "TaxType"
        required: true
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "OK"
          schema:
            type: "string"
  /api/v1/TaxLookup/TaxRates/{pCode}:
    get:
      tags:
      - "TaxLookup"
      summary: "Returns applicable tax information for the jurisdiciton passed in\
        \ if no tax applicable it returns empty array            If input Pcode not\
        \ found, returns 404 status code and error of \"PCode Not Found\""
      operationId: "ApiV1TaxLookupTaxRatesByPCodeGet"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters:
      - name: "pCode"
        in: "path"
        description: "P Code for a jurisdiction"
        required: true
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "OK"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/TaxRateInfo"
securityDefinitions: {}
definitions:
BridgeConferenceTransaction:
    description: "Bridge Conference Transaction"
    type: "object"
    properties:
      ProcessInvalidParticipant:
        description: "Process invalid participants"
        type: "boolean"
      ReturnParticipantTaxes:
        description: "Return participant taxes and summarized taxes"
        type: "boolean"
      BillingPCode:
        format: "int32"
        description: "Billing PCode"
        type: "integer"
      BridgePCode:
        format: "int32"
        description: "Bridge PCode"
        type: "integer"
      HostPCode:
        format: "int32"
        description: "Host PCode"
        type: "integer"
      BillingNpaNxx:
        format: "int32"
        description: "Billing NPANXX"
        type: "integer"
      BridgeNpaNxx:
        format: "int32"
        description: "Bridge NPANXX"
        type: "integer"
      HostNpaNxx:
        format: "int32"
        description: "Host NPANXX"
        type: "integer"
      BillingAddress:
        "$ref": "#/definitions/ZipAddress"
        description: "Billing Address"
      BridgeAddress:
        "$ref": "#/definitions/ZipAddress"
        description: "Bridge Address"
      HostAddress:
        "$ref": "#/definitions/ZipAddress"
        description: "Host Address"
      Participants:
        description: "List of Participants"
        type: "array"
        items:
          "$ref": "#/definitions/BridgeConferenceParticipant"
      CustomerType:
        format: "int32"
        description: "See the CommsPlatform.API.WrapperClasses User's Manual for valid
          Customer Types"
        type: "integer"
      BusinessClass:
        format: "int32"
        description: "See the CommsPlatform.API.WrapperClasses User's Manual for valid
          Customer Types"
        type: "integer"
      Sale:
        description: "True if this is a sale otherwise false"
        type: "boolean"
      TransactionType:
        format: "int32"
        description: "Transaction Type"
        type: "integer"
      ServiceType:
        format: "int32"
        description: "Service Type"
        type: "integer"
      ServiceClass:
        format: "int32"
        description: "See the CommsPlatform.API.WrapperClasses User's Manual for valid
          Service Classes"
        type: "integer"
      Date:
        format: "date-time"
        description: "Transaction Bill Date.  Field is provided to allow rating and
          taxing to occur on a date other than Billing Date.
        type: string"
      Charge:
        format: "double"
        description: "Charge amount to customer for transaction"
        type: "number"
      Incorporated:
        description: "True if this transaction is within an incorporated area of the
          local jurisdiction, otherwise False."
        type: "boolean"
      FederalExempt:
        description: "True if Transaction is exempt from Federal Tax, otherwise False"
        type: "boolean"
      StateExempt:
        description: "True if Transaction is exempt from State Tax, otherwise False"
        type: "boolean"
      CountyExempt:
        description: "True if Transaction is exempt from County Tax, otherwise False"
        type: "boolean"
      LocalExempt:
        description: "True if Transaction is exempt from Local Tax, otherwise False"
        type: "boolean"
      FederalPCode:
        format: "int32"
        description: "Jurisdiction for Federal Exemption"
        type: "integer"
      StatePCode:
        format: "int32"
        description: "Jurisdiction for State Exemption"
        type: "integer"
      CountyPCode:
        format: "int32"
        description: "Jurisdiction for County Exemption"
        type: "integer"
      LocalPCode:
        format: "int32"
        description: "Jurisdiction for Local Exemption"
        type: "integer"
      Exemptions:
        description: "List of Tax Exemptions"
        type: "array"
        items:
          "$ref": "#/definitions/TaxExemption"
      ExemptionType:
        format: "int32"
        description: "See the EZTax User's Manual for valid Exemption Types"
        type: "integer"
      InvoiceNumber:
        format: "int32"
        description: "Invoice Number - User Defined"
        type: "integer"
      Optional:
        format: "int32"
        description: "User defined value for reporting"
        type: "integer"
      CustomerNumber:
        description: "Customer Number - User Defined"
        type: "string"
      CompanyIdentifier:
        description: "Customer Identifier - User Defined"
        type: "string"
      OptionalAlpha1:
        description: "Optional String Value - User Defined"
        type: "string"
      Optional4:
        format: "int32"
        description: "Optional Unsigned Integer Value - User Defined"
        type: "integer"
      Optional5:
        format: "int32"
        description: "Optional Unsigned Integer Value - User Defined"
        type: "integer"
      Optional6:
        format: "int32"
        description: "Optional Unsigned Integer Value - User Defined"
        type: "integer"
      Optional7:
        format: "int32"
        description: "Optional Unsigned Integer Value - User Defined"
        type: "integer"
      Optional8:
        format: "int32"
        description: "Optional Unsigned Integer Value - User Defined"
        type: "integer"
      Optional9:
        format: "int32"
        description: "Optional Unsigned Integer Value - User Defined"
        type: "integer"
      Optional10:
        format: "int32"
        description: "Optional Unsigned Integer Value - User Defined"
        type: "integer"
      AdjustmentMethod:
        format: "int32"
        description: "See the CommsPlatform.API.WrapperClasses User's Manual for valid
          Adjustment Methods"
        type: "integer"
      Lines:
        format: "int32"
        description: "Number of lines (use with Transaction Type: LOCAL_TYPE and Service
          Type: LINES)"
        type: "integer"
      Locations:
        format: "int32"
        description: "Number of Locations (use with Transaction Type: LOCAL_TYPE and
          Service Type: LOCATION)"
        type: "integer"
      Minutes:
        format: "double"
        description: "Minutes of call, set to zero when not appropriate. NOTE: Some
          taxes are per minute."
        type: "number"
      Debit:
        description: "Determines if this is a prepaid debit card transaction."
        type: "boolean"
      DiscountType:
        format: "int32"
        description: "See the CommsPlatform.API.WrapperClasses User's Manual for valid
          Discount Types"
        type: "integer"
      FacilitiesBased:
        description: "Specifies if the carrier delivering the service has company owned
          facilitiesprovide the service."
        type: "boolean"
      Franchise:
        description: "Indicates if the company provides services sold pursuant to a
          franchise agreement between the carrier and jurisdiction."
        type: "boolean"
      Lifeline:
        description: "Indicates if customer is a Lifeline participant."
        type: "boolean"
      Regulated:
        description: "True if Regulated, otherwise False"
        type: "boolean"
      ServiceLevelNumber:
        format: "int32"
        description: "Service Level Number - User Defined"
        type: "integer"
      Exclusions:
        description: "List of Exclusions"
        type: "array"
        items:
          "$ref": "#/definitions/Exclusion"
      CategoryExemptions:
        description: "List of Category Exemptions"
        type: "array"
        items:
          "$ref": "#/definitions/CategoryExemption"
      OptionalFields:
        description: "List of optional alphanumeric fields passed in by the client."
        type: "array"
        items:
          "$ref": "#/definitions/OptionalField"
  BridgeConferenceParticipant:
    description: "Structure returned when invoking the bridge conference tax calculation
      APIs."
    type: "object"
    properties:
      ParticipantAddress:
        "$ref": "#/definitions/ZipAddress"
        description: "Bill to Address"
      ParticipantPCode:
        format: "int32"
        description: "Bill to PCode"
        type: "integer"
      ParticipantNpaNxx:
        format: "int32"
        description: "Bill to NpaNxx"
        type: "integer"
      ParticipantRef:
        description: "Participant Id String Value - User Defined"
        type: "string"
  BridgeConferenceResults:
    description: "Structure returned when invoking the bridge conference tax calculation
      APIs."
    type: "object"
    properties:
      ParticipantResults:
        description: "Participant Taxes"
        type: "array"
        items:
          "$ref": "#/definitions/BridgeConferenceParticipantResult"
      Taxes:
        description: "Summarized Taxes for Bridge Conference"
        type: "array"
        items:
          "$ref": "#/definitions/TaxData"
  BridgeConferenceParticipantResult:
    description: "Structure returned when invoking the bridge conference tax calculation
      APIs."
    type: "object"
    properties:
